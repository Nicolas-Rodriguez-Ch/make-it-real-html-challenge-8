<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/homePage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main__container">

        <article class="card__container active">
            <div class="card__image">
                <img src="../images/icon-star.svg" alt="star">
            </div>
            <section class="card__tittle"><h1>How did we do?</h1></section>
            <div class="card__text">
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <section class="card__numbers">
                <input type="button" class="listed__numbers" value="1"></input>
                <input type="button" class="listed__numbers" value="2"></input>
                <input type="button" class="listed__numbers" value="3"></input>
                <input type="button" class="listed__numbers" value="4"></input>
                <input type="button" class="listed__numbers" value="5"></input>
            </section>
            <button class="card__button" type="submit">Submit</button>
        </article>
        
        <article class="card__container-thank-you disactive">
            <div class="card__image-thank-you">
                <img src="../images/illustration-thank-you.svg" alt="star">
            </div>
            <div class="card__rating">
            </div>
            <section class="card__tittle"><h1>Thank you!</h1></section>
            <div class="card__text-thank-you">
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </article>

    </section>

    <script src="../javascript/homePage.js"></script>
</body>
</html>
