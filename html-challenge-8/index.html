<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main__container">
        <article class="card__container">
            <div class="card__image">
                <img src="../images/icon-star.svg" alt="star">
            </div>
            <section class="card__tittle"><h1>How did we do?</h1></section>
            <div class="card__text">
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <section class="card__numbers">
                <div class="listed__numbers">1</div>
                <div class="listed__numbers">2</div>
                <div class="listed__numbers">3</div>
                <div class="listed__numbers">4</div>
                <div class="listed__numbers">5</div>
            </section>
            <button class="card__button" type="submit">Submit</button>
        </article>
    </section>
</body>
</html>
